<!--Create a HTML page to explain the use of various predefined functions in a
string and math object in java script-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <script>
            var str = "This is Good";
            document.write("string =" +str)
            document.write("<br/> charAt(0) ="+ str.charAt(0))
            document.write("<br/>index number of Good in string using indexOf is "+ str.indexOf("Good"))
            document.write("<br/>Length of string using 'length' is "+str.length)
            document.write("<br/>Uppercase representation of string using 'toUppercase' is ="+str.toUpperCase())
            document.write("<br>Lowercase reepresentation of string using 'toLowercase' is "+str.toLowerCase())
            var x = -33
            document.write("<br/>Real Value = -333 & absolute value using abs() ="+Math.abs(x))
            var x = 44 
            document.write("<br/>Square Root of ",+x," is ",Math.sqrt(x))
            var x = 4.4;
            document.write("<br> Nearest Integer = "+Math.ceil(x));
            document.write("<br>  rounded down integer  of 4.4 = "+Math.floor(x))
            var x = -4;
            document.write("<br> sign of -4 is "+Math.sign(x));
            document.write("<br> 8^4 = "+Math.pow(8,4));
            
 
 </script>
    </body>
</html>
